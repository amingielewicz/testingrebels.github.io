# ----------------------------------------
# Theme Settings
# ----------------------------------------
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "default"

# ----------------------------------------
# Site Settings
# ----------------------------------------
locale: "pl-PL"
title: "Testing Rebels"
title_separator: "-"
name: "PanekAdamek"
description: "Strona edukacyjna o testowaniu oprogramowania – testy manualne, automatyczne i API."
url: "https://testingrebels.github.io"
baseurl: ""
repository: "testingrebels/testingrebels.github.io"
logo: "/assets/images/testingrebels.png"
masthead_title: "Testing Rebels"
breadcrumbs: true
words_per_minute: 200
enable_copy_code_button: true

# ----------------------------------------
# SEO
# ----------------------------------------
google_site_verification:
bing_site_verification:

# ----------------------------------------
# Social Sharing
# ----------------------------------------
twitter:
  username: ""
facebook:
  username: ""
og_image: "/assets/images/social-share.png"
social:
  type: "Organization"
  name: "Testing Rebels"
  links:
    - "https://github.com/testingrebels"

# ----------------------------------------
# Author Info
# ----------------------------------------
author:
  name: "PanekAdamek"
  avatar: "/assets/images/avatar.jpg"
  bio: "Autor strony Testing Rebels. Specjalizuję się w testach manualnych, automatycznych i API."
  location: "Polska"
  email: "bonoboczemunie@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:bonoboczemunie@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/testingrebels"

# ----------------------------------------
# Footer
# ----------------------------------------
footer:
  custom: true
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/testingrebels"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/twoj-profil"

# ----------------------------------------
# Navigation
# ----------------------------------------
navigation:
  custom: true

# ----------------------------------------
# Reading Files
# ----------------------------------------
include:
  - .htaccess
  - _pages
exclude:
  - vendor
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md

# ----------------------------------------
# Conversion
# ----------------------------------------
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

# ----------------------------------------
# Markdown Processing
# ----------------------------------------
kramdown:
  input: GFM
  auto_ids: true
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# ----------------------------------------
# Sass
# ----------------------------------------
sass:
  sass_dir: _sass
  style: compressed

# ----------------------------------------
# Output
# ----------------------------------------
permalink: /:categories/:title/
timezone: Europe/Warsaw

# ----------------------------------------
# Plugins
# ----------------------------------------
plugins:
